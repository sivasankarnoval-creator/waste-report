<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apartment Waste Management Report</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        label { display: block; margin-top: 15px; }
        input, button { width: 100%; padding: 8px; margin-top: 5px; }
        #report { margin-top: 20px; padding: 15px; background: #f5f5f5; border: 1px solid #ccc; }
        ul, ol { margin-left: 20px; }
        .unlock-section { margin-top: 20px; }
    </style>

    <!-- PDF generation libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h2>Apartment Waste Management Report</h2>

    <!-- Main input form -->
    <form id="reportForm">
        <label for="apartment">Apartment Name</label>
        <input type="text" id="apartment" list="apartmentList" required autocomplete="off">
        <datalist id="apartmentList"></datalist>

        <label for="units">Number of Units</label>
        <input type="number" id="units" min="1" required>

        <label for="location">Location</label>
        <input type="text" id="location" required>

        <button type="submit">Generate Report</button>
    </form>

    <!-- Report output -->
    <div id="report"></div>

    <!-- Main app logic -->
    <script src="script.js"></script>
</body>
</html>
